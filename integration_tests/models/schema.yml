version: 2

models:
  - name: test_log_transform
    data_tests:
      - assert_equal:
          actual: actual
          expected: expected

  - name: test_categorical_impute
    data_tests:
      - assert_equal:
          actual: actual
          expected: expected

  - name: test_max_absolute_scale
    data_tests:
      - assert_equal:
          actual: actual
          expected: expected

  - name: test_min_max_scale
    data_tests:
      - assert_equal:
          actual: actual
          expected: expected

  - name: test_numerical_impute
    data_tests:
      - assert_equal:
          actual: actual_mean
          expected: expected_mean
      - assert_equal:
          actual: actual_median
          expected: expected_median

  - name: test_one_hot_encode
    data_tests:
      - assert_equal:
          actual: is_input__cat
          expected: expected_is_input__cat
      - assert_equal:
          actual: is_input__dog
          expected: expected_is_input__dog
      - assert_equal:
          actual: is_input__
          expected: expected_is_input__

  - name: test_standardize
    data_tests:
      - assert_close:
          actual: actual
          expected: expected

  - name: test_random_impute_cat
    data_tests:
      - assert_not_null:
          column: actual

  - name: test_random_impute_num
    data_tests:
      - assert_not_null:
          column: actual

  - name: test_k_bins_discretize
    data_tests:
      - assert_equal:
          actual: actual_quantile
          expected: expected_quantile
      - assert_equal:
          actual: actual_uniform
          expected: expected_uniform

  - name: test_rare_category_encode
    data_tests:
      - assert_equal:
          actual: actual_20
          expected: expected_20

  - name: test_numerical_binarize
    data_tests:
      - assert_equal:
          actual: actual_value
          expected: expected_value
      - assert_equal:
          actual: actual_percentile
          expected: expected_percentile

  - name: test_interact
    data_tests:
      - assert_equal:
          actual: actual_mult
          expected: expected_mult
      - assert_equal:
          actual: actual_add
          expected: expected_add
      - assert_equal:
          actual: actual_exp
          expected: expected_exp
